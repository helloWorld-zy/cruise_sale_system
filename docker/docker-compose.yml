# docker-compose.yml
# 邮轮销售系统本地开发环境基础服务编排。

version: '3.8'

services:
  # PostgreSQL —— 主数据库
  postgres:
    image: postgres:17-alpine
    container_name: cruise_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cruise}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-cruise_booking}
    ports:
      - "${POSTGRES_PORT:-15432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cruise} -d ${POSTGRES_DB:-cruise_booking}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis —— 缓存 / 会话存储
  redis:
    image: redis:7.4-alpine
    container_name: cruise_redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO —— 对象存储（图片 / 文件上传）
  minio:
    image: minio/minio:latest
    container_name: cruise_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MeiliSearch —— 全文搜索引擎
  meilisearch:
    image: getmeili/meilisearch:v1.12.0
    container_name: cruise_meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      MEILI_ENV: ${MEILI_ENV:-development}
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:7700/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # NATS —— 消息队列
  nats:
    image: nats:2.10-alpine
    container_name: cruise_nats
    ports:
      - "4222:4222"
      - "8222:8222"
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8222/healthz" ]
      interval: 10s
      timeout: 5s
      retries: 5

# 持久化卷声明
volumes:
  postgres_data:
  redis_data:
  minio_data:
  meili_data:
